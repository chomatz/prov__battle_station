---

linux_station:
  chrony:
    # sample time_sources:
    # pool pool.ntp.org
    # server server.pool.ntp.org
    # peer full.server.fqdn
    source: |
      pool pool.ntp.org iburst
  kvm:
    bridge: kvmbr0
  packages:
    common:
      install:
        - bash-completion
        - ethtool
        - lm_sensors
        - lsof
        - neofetch
        - net-tools
        - rsync
        - tar
        - tmux
        - unzip
        - wget
        - which
    base:
      install:
        - bind-utils
        - chrony
        - cockpit
        - firewalld
        - grubby
        - sos
        - sysstat
        - telnet
    arch:
      install:
        - bind
    battle:
      install:
        - steam
    desktop:
      install:
        - electrum
        - firefox
        - "@LibreOffice"
        - vim
    powerline:
      install:
        base:
          - powerline
          - powerline-fonts
        red_hat:
          - tmux-powerline
          - vim-powerline
        arch:
          - powerline-vim
    kvm:
      install:
        - bridge-utils
        - libvirt
        - qemu-kvm
        - virt-install
        - virt-manager
  services:
    disable:
      - abrt
      - avahi-daemon
      - colord
      - cups
      - dracut-shutdown
      - fwupd
      - gssproxy
      - import-state
      - kdump
      - livesys
      - livesys-late
      - low-memory-monitor
      - ModemManager
      - nis-domainname
      - pcscd
      - plymouth-quit-wait
      - plymouth-quit
      - plymouth-read-write
      - plymouth-start
      - postfix
      - rpcbind
      - rpc-statd-notify
      - sssd
      - sssd-kcm
      - switcheroo-control
      - systemd-oomd
    enable:
      - chrony
      - cockpit.socket
      - firewalld
      - sysstat
  ssh:
    ping_interval: 60
    max_timeouts: 2

...
